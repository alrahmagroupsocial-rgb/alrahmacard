<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NFC Reception Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: "Arial", Helvetica, sans-serif;
      background: linear-gradient(135deg, #e3f8fa, #f4f7f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 400px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 25px 30px;
      text-align: center;
      transition: all 0.3s ease;
      border-top: 6px solid #01c6cf;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    header img {
      height: 70px;
      width: auto;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 22px;
      margin-top: 10px;
      color: #01c6cf;
    }

    p {
      color: #666;
      margin: 10px 0 15px;
    }

    input {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      text-align: center;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #01c6cf;
      box-shadow: 0 0 5px rgba(1, 198, 207, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #01c6cf;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #00b5bd;
    }

    #loginMsg {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginBox" class="card">
    <header>
      <img id="logoLogin" src="" alt="Clinic Logo">
      <h2>Login</h2>
    </header>
    <input type="text" id="username" placeholder="Username" style="margin-bottom:10px">
    <input type="password" id="password" placeholder="Password" style="margin-bottom:15px">
    <button id="loginBtn" type="button">Login</button>
    <p id="loginMsg">Invalid credentials</p>
  </div>

  <!-- SCANNER SCREEN -->
  <div id="scannerBox" class="card" style="display:none;">
    <header>
      <img id="logoScanner" src="" alt="Clinic Logo">
    </header>
    <h2>Reception NFC Scanner</h2>
    <p>Place cursor here and scan the NFC card</p>
    <input id="scanInput" autocomplete="off" placeholder="Tap card now..." />
  </div>

<script>

const API = "https://script.google.com/macros/s/AKfycbyELcM_NHoFN4rlcgSz5G3NZ0bDMdwwrWuzm_NBBdVtI015aGE3HRS8i_KIABLZfh2Yzg/exec";

function checkCard(){

 let id = document.getElementById("scanInput").value;

 fetch(`${API}?action=check&id=${id}`)
 .then(r=>r.json())
 .then(d=>{

   if(d=="NOT_FOUND"){
     alert("❌ البطاقة غير موجودة / Not Exist");
   }else{
     alert(`
name: ${d[1]}
phone: ${d[2]}
discount: ${d[3]}%
category: ${d[4]}
grant: ${d[5]}
expiry: ${d[6]}
`);
   }

 });
}

function addCard(){

 let name = prompt("name");
 let phone = prompt("phone");
 let discount = prompt("discount");
 let category = prompt("category");

 fetch(`${API}?action=add&name=${name}&phone=${phone}&discount=${discount}&category=${category}`)
 .then(r=>r.json())
 .then(id=>{
   alert("Created Successfully: "+id);
 });

}

function deleteCard(){

 let id = prompt("id");

 fetch(`${API}?action=delete&id=${id}`)
 .then(r=>r.json())
 .then(r=>{
   alert("Successfully Deleted");
 });

}

</script>

</body>

</html>
