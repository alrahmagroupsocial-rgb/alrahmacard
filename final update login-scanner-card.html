<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NFC Reception Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: "Arial", Helvetica, sans-serif;
      background: linear-gradient(135deg, #e3f8fa, #f4f7f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 400px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 25px 30px;
      text-align: center;
      transition: all 0.3s ease;
      border-top: 6px solid #01c6cf;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    header img {
      height: 70px;
      width: auto;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 22px;
      margin-top: 10px;
      color: #01c6cf;
    }

    p {
      color: #666;
      margin: 10px 0 15px;
    }

    input {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      text-align: center;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #01c6cf;
      box-shadow: 0 0 5px rgba(1, 198, 207, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #01c6cf;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #00b5bd;
    }

    #loginMsg {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginBox" class="card">
    <header>
      <img id="logoLogin" src="" alt="Clinic Logo">
      <h2>Login</h2>
    </header>
    <input type="text" id="username" placeholder="Username" style="margin-bottom:10px">
    <input type="password" id="password" placeholder="Password" style="margin-bottom:15px">
    <button id="loginBtn" type="button">Login</button>
    <p id="loginMsg">Invalid credentials</p>
  </div>

  <!-- SCANNER SCREEN -->
  <div id="scannerBox" class="card" style="display:none;">
    <header>
      <img id="logoScanner" src="" alt="Clinic Logo">
    </header>
    <h2>Reception NFC Scanner</h2>
    <p>Place cursor here and scan the NFC card</p>
    <input id="scanInput" autocomplete="off" placeholder="Tap card now..." />
  </div>

  <script>
    // ===== CONFIG =====
    const VALID_USER = "admin";
    const VALID_PASS = "1234";
    const BASE_WEBAPP_URL = "https://script.google.com/macros/s/AKfycby1MkdL_dWPZVpYNBd93nCdcMeE42zZcbgDnKEc2iZWi04g2OCUFEnmHD9d6VzT9jJ1GQ/exec";
    // ==================

    // Select elements AFTER the DOM is fully loaded
    window.addEventListener("DOMContentLoaded", () => {

      const loginBox = document.getElementById("loginBox");
      const scannerBox = document.getElementById("scannerBox");
      const loginBtn = document.getElementById("loginBtn");
      const loginMsg = document.getElementById("loginMsg");
      const input = document.getElementById("scanInput");

      function doLogin() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === VALID_USER && pass === VALID_PASS) {
          loginMsg.style.display = "none";
          loginBox.style.display = "none";
          scannerBox.style.display = "block";
          setTimeout(() => input.focus(), 300);
        } else {
          loginMsg.style.display = "block";
        }
      }

      loginBtn.addEventListener("click", doLogin);

      document.getElementById("username").addEventListener("keydown", e => {
        if (e.key === "Enter") document.getElementById("password").focus();
      });

      document.getElementById("password").addEventListener("keydown", e => {
        if (e.key === "Enter") doLogin();
      });

      function openInNewTab(url) {
        const newWindow = window.open(url, "_blank", "noopener,noreferrer");
        if (newWindow) newWindow.focus();
      }

      input.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          const val = input.value.trim();
          if (!val) return;
          const url = val.startsWith("http")
            ? val
            : `${BASE_WEBAPP_URL}?id=${encodeURIComponent(val)}`;
          openInNewTab(url);
          input.value = "";
          setTimeout(() => input.focus(), 100);
        }
      });
    });
  </script>
</body>
</html>
